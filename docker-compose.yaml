version: "3.9"
services:
  problem-one:
    container_name: popular-languages
    stdin_open: true
    tty: true
    build:
      context: ./popular_languages
      dockerfile: popular-languages.dockerfile
    volumes:
      - .:/app

  problem-two:
    container_name: engine2d
    stdin_open: true
    tty: true
    build:
      context: ./engine2d
      dockerfile: engine2d.dockerfile
    environment:
      - DISPLAY=$DISPLAY
    volumes:
      - ./engine2d/:/app
      - /tmp/.X11-unix:/tmp/.X11-unix:rw

  selenium-1:
    image: selenium/node-chrome:latest
    shm_size: '2gb'
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium-2:
    image: selenium/node-chrome:latest
    shm_size: '2gb'
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium-3:
    image: selenium/node-chrome:latest
    shm_size: '2gb'
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium-hub:
    image: selenium/hub:latest
    expose:
      - 4444